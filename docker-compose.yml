version: '3.4'

services:
  proxy:
    image: digitalstate/proxy
    build:
      context: ./proxy
    environment:
      CONSUL_HTTP_TOKEN: ${DISCOVERY_TOKEN}
    ports:
      - ${PORT}:80
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      default:
        aliases:
          - proxy_proxy

networks:
  default: ~
